<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>janken</title>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>Janken GAME!</h1>
  <div th:if="${entry}">
    エントリー
    <ul>
      <!--eachは所謂for each．この場合entryオブジェクトのusersフィールドにあるすべてのデータを一通り表示する
        thが指定されているので[]が不要になる-->
      <li th:each="user : ${entry.users}">[[${user}]]</li>
    </ul>
  </div>
  <p>[[${name}]]</p>
  <a href="/janken/Gu">ぐー</a>
  <a href="/janken/Tyoki">ちょき</a>
  <a href="/janken/Pa">ぱー</a>
  <p>[[${myhand}]]</p>
  <p>[[${cpuhand}]]</p>
  <p>[[${result}]]</p>
</body>

</html>
