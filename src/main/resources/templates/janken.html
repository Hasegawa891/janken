<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>janken</title>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>Janken GAME!</h1>
  <div th:if="${entry}">
    エントリー
    <ul>
      <li th:each="user : ${entry.users}">[[${user}]]</li>
    </ul>
  </div>

    <p>[[${name}]]</p>

    <p th:if="${AlluserName}">
      <h2>エントリー</h2>
    <div th:each="user,stat:${AlluserName}">
      <ul>
    <tr>
      <li><td>[[${user.name}]]</td></li>
    </tr>
    </ul>
  </div>
  </p>

    <a href="/janken/Gu">ぐー</a>
    <a href="/janken/Tyoki">ちょき</a>
    <a href="/janken/Pa">ぱー</a>
    <p>[[${myhand}]]</p>
    <p>[[${cpuhand}]]</p>
    <p>[[${result}]]</p>
</body>

</html>
